<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Membuat List</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .container {
    margin-top: 40px;
    max-width: 600px;
  }
  .list-group-item {
    transition: background-color 0.3s, transform 0.2s;
    border-radius: 8px;
    margin-bottom: 8px;
  }
  .list-group-item:hover {
    background-color: #e9ecef;
    transform: scale(1.02);
  }
  .list-inline-item {
    margin: 0 12px;
    font-weight: 500;
    cursor: pointer;
  }
  .list-inline-item:hover {
    color: #0d6efd;
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h4 class="mb-3">Daftar Makanan :</h4>
  <ul class="list-group">
    <li class="list-group-item">🍛 Nasi Goreng</li>
    <li class="list-group-item">🍜 Mie Goreng</li>
    <li class="list-group-item">🍲 Bakso</li>
    <li class="list-group-item">🥣 Soto Ayam</li>
  </ul>
  
  <hr>
  
  <h4 class="mb-3">Daftar Minuman :</h4>
  <ul class="list-group list-unstyled">
    <li class="list-group-item">🍹 Es Jeruk</li>
    <li class="list-group-item">🥤 Es Teh</li>
    <li class="list-group-item">☕ Kopi Susu</li>
    <li class="list-group-item">🥥 Es Kelapa</li>
  </ul>
  
  <hr>
  
  <h4 class="mb-3">Daftar Menu Website :</h4>
  <ul class="list-inline text-center">
    <li class="list-inline-item">🏠 Beranda</li>
    <li class="list-inline-item">👤 Profil</li>
    <li class="list-inline-item">📞 Kontak</li>
    <li class="list-inline-item">📍 Alamat</li>
  </ul>
</div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
