<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Membuat Grid</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .row > div > div {
    padding: 30px;
    margin: 8px 0;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="bg-primary text-white text-center">.col-md-12</div>
    </div>
    <div class="col-md-6">
      <div class="bg-success text-white text-center">.col-md-6</div>
    </div>
    <div class="col-md-4">
      <div class="bg-warning text-dark text-center">.col-md-4</div>
    </div>
    <div class="col-md-2">
      <div class="bg-info text-white text-center">.col-md-2</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="bg-info text-white text-center">.col-md-4</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="bg-danger text-white text-center">.col-md-6</div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
